<html>
<head>
  <title>Novel</title>
  <style type="text/css">
  #bg{
    border: 1px solid gray;
    width: 800px;
    height: 600px;
    background-image: url(image/bg/BG001.jpg);
  }
  #serif{
    border: 1px solid red;
    width: 400px;
    height: 200px;

    position: relative;
    top: 50px;
    left: 50px;

    background-color: rgba(255,255,255,0.75);
  }
  </style>
</head>
<body>
<form>
  <button id="sunset">sunset</button>
</form>

<div id="bg">
<div id="serif"></div>
</div>

  <script src="js/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#sunset").on("click",function(){
      $("#bg").css("background-image","url(image/bg/BG002.jpg)");
      return(false);
    });
  });
  </script>
</body>
</html>
